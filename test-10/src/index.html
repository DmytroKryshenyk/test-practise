<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Test 10</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- header navigation -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-nav">
              <div class="row justify-content-between">
                <div class="col-2 d-flex align-items-center">
                  <a href="#" class="header_logo_link d-inline-block" title="link to root page">
                    <img src="img/logo.svg" alt="logo" class="header_logo_image d-block" />
                  </a>
                </div>
                <div class="col-auto d-flex align-items-center">
                  <ul class="header_nav_list d-inline-block mb-0">
                    <li class="header_nav_item d-inline-block">
                      <a
                        href="#"
                        class="header_nav_links d-block text-uppercase text-decoration-none header_nav_links-active"
                        title="link to Home page"
                        >Home</a
                      >
                    </li>
                    <li class="header_nav_item d-inline-block">
                      <a href="#" class="header_nav_links d-block text-uppercase text-decoration-none" title="link to About page">About</a>
                    </li>
                    <li class="header_nav_item d-inline-block">
                      <a href="#" class="header_nav_links d-block text-uppercase text-decoration-none" title="link to Portfolio page">Portfolio</a>
                    </li>
                    <li class="header_nav_item d-inline-block">
                      <a href="#" class="header_nav_links d-block text-uppercase text-decoration-none" title="link to Blog page">Blog</a>
                    </li>
                    <li class="header_nav_item d-inline-block">
                      <a href="#" class="header_nav_links d-block text-uppercase text-decoration-none" title="link to Contact page">Contact</a>
                    </li>
                    <li class="header_nav_item d-inline-block">
                      <section class="search position-relative">
                        <img src="img/search-icon.svg" alt="search icon button" class="search_icon d-block" />
                        <form action="#" method="post" class="search_form position-absolute" id="search_form">
                          <input type="text" name="search" class="search_input border-0" autocomplete="off" />
                          <button type="submit" form="search_form" class="search_submit border-0">Search</button>
                        </form>
                      </section>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header slider banner -->
      <div class="header_banner">
        <div class="header_banner_slider slick_slider  position-relative">
          <div class="header_slider_item header_slider_item_1">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div
                    class="header_slider_item_content header_slider_item_content-home d-flex flex-wrap justify-content-center align-content-center"
                  >
                    <h3 class="header_banner_title">Lian Creative Agency</h3>
                    <p class="header_banner_subtitle">Minimal Freelance Portfolio</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header_slider_item header_slider_item_2">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div
                    class="header_slider_item_content header_slider_item_content-home d-flex flex-wrap justify-content-center align-content-center"
                  >
                    <h3 class="header_banner_title">Design & Branding</h3>
                    <p class="header_banner_subtitle">We Deliver Quality Results</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header_slider_item header_slider_item_3">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <div
                    class="header_slider_item_content header_slider_item_content-home d-flex flex-wrap justify-content-center align-content-center"
                  >
                    <h3 class="header_banner_title">Design & Branding</h3>
                    <p class="header_banner_subtitle">We Deliver Quality Results</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- PRODUCTS -->
    <div class="products">
      <div class="container">
        <!-- products tabs -->
        <div class="row">
          <div class="col-12 px-0">
            <ul class="products_tabs_list text-center py-3 my-0">
              <li class="products_tabs_item products_tab_1 d-inline-block products_tabs_item_active">
                <span class="products_tabs_item_title text-uppercase">All</span>
              </li>
              <li class="products_tabs_item products_tab_2 d-inline-block"><span class="text-uppercase">Logo</span></li>
              <li class="products_tabs_item products_tab_3 d-inline-block"><span class="text-uppercase">Mobile App</span></li>
              <li class="products_tabs_item products_tab_4 d-inline-block"><span class="text-uppercase">Wordpress</span></li>
              <li class="products_tabs_item products_tab_5 d-inline-block"><span class="text-uppercase">Web Design</span></li>
              <li class="products_tabs_item products_tab_6 d-inline-block"><span class="text-uppercase">UI/IX</span></li>
              <li class="products_tabs_item products_tab_7 d-inline-block"><span class="text-uppercase">Branding</span></li>
            </ul>
          </div>
        </div>
        <!-- products list -->
        <div class="row">
          <div class="col-4 pl-0">
            <ul class="products_list">
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-1.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-2.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-3.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul class="products_list">
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-4.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-5.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-6.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-7.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
            </ul>
          </div>
          <div class="col-4 pr-0">
            <ul class="products_list">
              <li class="products_item d-block">
                <a href="#" class="product_item_link d-block position-relative">
                  <img src="img/product-8.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-9.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
              <li class="products_item d-block">
                <a href="#" class="products_item_link d-block position-relative">
                  <img src="img/product-10.jpg" alt="product image" class="products_item_image d-block" />
                </a>
              </li>
            </ul>
          </div>
          <div class="col-12">
            <button class="products_more_button text-uppercase mx-auto d-block">Load More</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer_logo">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <a href="#" class="footer_logo_link d-inline-block" title="link to root page">
                <img src="img/logo.svg" alt="logo" class="footer_logo_image d-block" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Add slick.js before your closing <body> tag, after jQuery (requires jQuery 1.7 +) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
